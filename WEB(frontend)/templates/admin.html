<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MarketKurly Admin Page</title>
    <!--폰트-->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <!--pyscript-->
    <!--    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css"/>-->
    <!--    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>}-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--jQquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        * {
            font-family: 'IBM Plex Sans KR', sans-serif;
        }

        body {
            background-color: #532472;
        }

        button {
            border: 1px solid #ffffff;
            outline: none;
            color: white;
            background-color: transparent;
        }

        .container {
            display: grid;
            grid-gap: 2vh;
            grid-template-rows: 1fr 1fr 2fr;
            grid-template-columns: 2fr 2fr 2fr;
            height: 100vh;
            grid-template-areas: 'header header header'
                                'menu picking user'
                                'menu picking box';
        }

        .container div {
            border-radius: 10px;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            grid-area: header;
            margin: 1vh auto;
            color: white;
            background-color: #532472;
            border: 1px solid #ffffff;
        }

        .menu {
            grid-area: menu;
            background-color: #ffffff;
        }

        .picking {
            grid-area: picking;
            background-color: #ffffff;
        }

        .user_add {
            grid-area: user;
            background-color: #ffffff;
        }

        .user_add button {
            color: #ffffff;
            border-color: #532472;
            background-color: #532472;
        }

        .box {
            grid-area: box;
            background-color: #ffffff;
        }
    </style>
    <script>
        function showUser() {
            $('#user_box').empty()
            $.ajax({
                type: 'GET',
                url: '/api/admin/get_users',
                data: {},
                success: function (response) {
                    let rows = response['user_list']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let id = rows[i]['id']
                        let password = rows[i]['password']
                        let table = `<tr>
                                            <td>${name}</td>
                                            <td>${id}</td>
                                            <td>${password}</td>
                                          </tr>`
                        $('#user_box').append(table)
                    }
                }
            });
        }

        function makeUser() {
            let name = $('#name').val()
            let id = $('#id').val()
            let password = $('#password').val()

            $.ajax({
                type: 'POST',
                url: '/api/admin/make_user',
                data: {name_give: name, id_give: id, password_give: password, is_update_give: false},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>MarketKurly Check System Admin Page</h1>
        <button type="button" onclick="logout()">로그아웃</button>
    </div>
    <div class="menu">
        div 1
    </div>
    <div class="picking">
        <h2>오피킹률</h2>
    </div>
    <div class="user_add">
        <p>사용자 계정 만들기</p>
        <form>
            <label for="name">이름</label>
            <input type="text" name="name" id="name">
            <label for="id">아이디</label>
            <input type="id" name="id" id="id">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password">
            <button onClick="makeUser()" type="button">등록</button>
        </form>
    </div>
    <div class="box">
        <p>사용자 목록</p>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">NAME</th>
                <th scope="col">ID</th>
                <th scope="col">PASSWORD</th>
              </tr>
            </thead>
            <tbody id="user_box">
              <tr>
                <td>라즈베리1</td>
                <td>ㅇㅇ</td>
                <td>ㅇㅇ</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
</body>
</html>
